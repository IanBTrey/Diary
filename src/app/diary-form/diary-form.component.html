<div class="container-fluid">
    <div class="row">
        <form #diaryForm='ngForm'  (ngSubmit)= 'submitDiary()'>
            <!-- Name Form -->
            <div class="form-group">

                <label for="name">Name</label>
                <input type="text" required class="form-control" id="name" [(ngModel)]="newDiary.name" name="name" #name="ngModel" required>
                <div [hidden]="name.valid || name.trey" class="alert alert-danger">
                    <p> Name is Required</p>
            </div>
            </div>
             <!-- Description Input -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4" [(ngModel)]="newDiary.description" name="description" #description="ngModel" required></textarea>
                <div [hidden]="description.valid || description.trey" class="alert alert-danger">
                   <p> Description is Required</p>
            </div>
            </div>
             <!-- Date Input -->
            <div class="form-group">
                <label for="complete">Completion</label>
                <input type='date' id="complete"  [(ngModel)]="newDiary.completeDate" name="completeDate" #completeDate="ngModel" required>
                <div [hidden]="completeDate.valid || completeDate.trey" class="alert alert-danger">
                  <p> Complete Date is Required</p>

            </div>
            </div>
            <button type="Submit" class="btn btn-success btn-lg">Add Goal</button>
        </form>
    </div>
</div>
